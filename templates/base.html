<!DOCTYPE html>

<head>
        <title>Gradebook</title>
        <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css">
</head>

<body>

  {% block bodycontent %}

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
    </button>
    {% if session.logged_in %}
    <a class="navbar-brand" href="{{ url_for('user') }}">gradebook</a>
    {% else %}
    <a class="navbar-brand" href="{{ url_for('home') }}">gradebook</a>
    {% endif %}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
      {% if session.logged_in %}
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
      <li><a href="{{ url_for('teacher') }}">Teacher</a></li>
      <li><a href="{{ url_for('student') }}">Student</a></li>
          <li class="active"><a href="{{ url_for('about') }}">About></a></li>
      {% endif %}
    </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  {% endblock bodycontent %}

</body>
