{% extends "base.html" %}
{% block navbar_content_left %}
<li><a href="{{ url_for('about') }}">About</a></li>
{% endblock navbar_content_left %}

{% block body_content %}

<h1 class="center-text no-select">Register</h2>

<div class="container">
    <form id='form' class="form-horizontal" method="POST" action="{{ url_for('register') }}">
        <fieldset>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="name" class="form-control" id="name" name="name" placeholder="Your Name" pattern=".{1,30}" required>
                </div>
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
<input type="password" class="form-control" id="password" name="password" placeholder="SuperSecretPassword" pattern=".{6,50}" required>
                </div>
                <label for="confirm_password" class="col-lg-2 control-label">Confirm Password</label>
                <div class="col-lg-10">
<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="SuperSecretPassword" pattern=".{6,50}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 center-text">
                    <div class="radio radio-inline radio-success" style="padding: 0px; margin-left: 5px; margin-right: 5px">
                        <label>
                        <input type="radio" name="userType" value="student" checked="">
                        I am a student
                        </label>
                    </div>
                    <div class="radio radio-inline radio-success" style="padding: 0px; margin-left: 5px; margin-right: 5px">
                        <label>
                        <input type="radio" name="userType" value="teacher">
                        I am a teacher
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 center-text">
                    <button id="register" name="submit" value="register" class="btn btn-primary">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock body_content %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/register.js')}}"></script>
{% endblock scripts %}
