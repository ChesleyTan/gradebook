{% extends "base.html" %}

{% block bodycontent %}

<h1 class="center-text">Welcome to gradebook</h1>
<!-- make a div to hold info relevant for teachers and one for students!-->
<h2 class="center-text">Create an account or log in</h2>

<div class="container">

    <form class="form-horizontal" method="POST" action="{{ url_for('login') }}">

        <fieldset>

            <!-- autofill email and password based on session
    syntax below is probably not right at all
    NEED TO FIX SYNTAX-->
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@something.com">
                    {% if session.remember %}
                        {{ email }}
                    {% endif %}
                </div>
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    {% if session.remember %}
                        {{ password }}
                    {% endif %}
                </div>
                <div class="col-lg-6">
                    <div class="checkbox center-text">
                        <label>
                            <input type="checkbox">Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="register" name="register" class="btn btn-primary">Register</button>
                    <button id="login" name="login" class="btn btn-primary">Login</button>
                </div>
            </div>

        </fieldset>

    </form>

</div>

{% endblock bodycontent %}
