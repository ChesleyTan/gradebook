{% extends "base.html" %}

{% block body_content %}

<h1 class="center-text no-select">Log In or Register</h2>

<div class="container">
    <form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
        <fieldset>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com">
                </div>
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="SuperSecretPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 center-text">
                    <div class="radio radio-inline radio-success" style="padding: 0px; margin-left: 5px; margin-right: 5px">
                        <label>
                        <input type="radio" name="userType" value="student" checked="">
                        I am a student
                        </label>
                    </div>
                    <div class="radio radio-inline radio-success" style="padding: 0px; margin-left: 5px; margin-right: 5px">
                        <label>
                        <input type="radio" name="userType" value="teacher">
                        I am a teacher
                        </label>
                    </div>
                    <div class="checkbox" style="padding: 0">
                        <label>
                            <input type="checkbox" name="remember_me">Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 center-text">
                    <button id="register" name="submit" value="register" class="btn btn-primary">Register</button>
                    <button id="login" name="submit" value="login" class="btn btn-primary">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

{% endblock body_content %}
